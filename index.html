<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <video id="autoplay-video" width="100%" height="500px" autoplay muted loop>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("autoplay-video");

            // Try to play the video with sound after it starts playing muted
            video.play().then(() => {
                video.muted = false;  // Unmute after autoplay starts
            }).catch(error => {
                console.log("Autoplay failed:", error);
            });
        });
    </script>
</body>
</html>
