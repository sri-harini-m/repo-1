<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Frontend</title>
</head>
<body>
  <video id="video" width="100%" height="500" autoplay muted>
    <source src="test.mp4" type="video/mp4">
    Your browser does not support this.
  </video>

  <script>
    // Once the page has fully loaded, unmute the video
    window.onload = function() {
      var video = document.getElementById('video');
      // Unmute after a brief delay (100ms) to prevent autoplay block by browsers
      setTimeout(function() {
        video.muted = false;
        video.play(); // Ensure video starts playing if not already
      }, 100);
    }
  </script>
</body>
</html>
